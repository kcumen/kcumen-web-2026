name: Add issues to Kcumen Web 2026 Project

on:
  issues:
    types:
      - opened
      - reopened
      - labeeled

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v1.0.2
        with:
          project-url: https://github.com/orgs/kcumen/projects/6
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}